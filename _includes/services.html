<!-- Services Section -->
<section id="services">
    <div class="container">
        <div id="watercolor-map" style="width: 100%; height: 600px; margin: 20px 0;"></div>

        <script src="https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js"></script>
        <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
            import define from "https://api.observablehq.com/@veltman/watercolor.js?v=3";

            const runtime = new Runtime();
            const main = runtime.module(define, name => {
                if (name === "viewof map") return Inspector.into("#watercolor-map")();
            });
        </script>
    </div>
</section>
